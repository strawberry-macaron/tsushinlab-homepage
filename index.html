<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>つーしんらぼ</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Zen Maru Gothic', sans-serif;
      background: #f7e4f5;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    header {
      margin-bottom: 20px;
      border-bottom: 2px solid #ff8fa3;
      padding-bottom: 20px;
      position: relative;
    }

    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 0.8em;
      background-color: #ffe4e8;
      padding: 6px 10px;
      border-radius: 6px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .menu-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 2rem;
      cursor: pointer;
      background: none;
      border: none;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .header-logo {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #FF7F7F; /*コーラルピンクの枠 */
    }

    .site-title {
      font-size: 2em;
      color: #ff8fa3;
      text-shadow: 1px 1px #fff;
    }

    .search-box {
      max-width: 400px;
      margin: 0 auto;
      display: none;
      margin-top: 15px;
    }

    .search-box input {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }

    .menu a {
      background-color: #ffe4e8;
      border-radius: 12px;
      padding: 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, background-color 0.2s;
    }

    .menu a:hover {
      transform: scale(1.05);
      background-color: #ffd3d9;
    }

    .social-buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-buttons a {
      text-decoration: none;
      background-color: #ff8fa3;
      padding: 12px;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s, background-color 0.3s;
      overflow: hidden;
    }

    .social-buttons a:hover {
      transform: scale(1.1);
      background-color: #ff6a79;
    }

    .social-buttons img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      object-fit: cover;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }
    .logo-image {
  　 width: 100px;
     height: 100px;
     border-radius: 50%;
     border: 2px solid coral;
     object-fit: cover;
}

    @media (max-width: 640px) {
      .site-title {
        font-size: 1.6em;
      }

      .header-logo {
        width: 40px;
        height: 40px;
      }

      .menu {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>

<body>
  <header>
  <button class="menu-toggle" onclick="toggleSearch()">≡</button>
  <div class="header-content">
    <img src="https://i.imgur.com/MkdZLbG.png" class="header-logo" alt="つーしんらぼ ロゴ" />
    <span class="site-title">つーしんらぼ</span>
  </div>
　</header>

  <div id="searchArea" class="search-box">
    <input type="text" id="searchInput" placeholder="キーワードで検索..." onkeyup="filterMenu()" />
  </div>

  <div class="menu" id="menuItems">
    <a href="members.html">自己紹介</a>
    <a href="#">活動履歴</a>
    <a href="#">最近の活動</a>
    <a href="#">創設者より</a>
    <a href="#">通信制高校とは</a>
    <a href="#">つーしんらぼとは</a>
    <a href="#">よくある質問</a>
    <a href="#">ブログ</a>
  </div>

  <div class="social-buttons">
    <a href="https://twitter.com/yourusername" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" />
    </a>
    <a href="https://www.instagram.com/tuusinrabo" target="_blank">
  <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" />
    </a>
    <a href="https://www.facebook.com/yourusername" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" />
    </a>
  </div>

  <footer>© 2025 つーしんらぼ</footer>

  <script>
    function toggleSearch() {
      const search = document.getElementById('searchArea');
      search.style.display = search.style.display === 'block' ? 'none' : 'block';
    }

    function filterMenu() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const menu = document.getElementById('menuItems');
      const items = menu.getElementsByTagName('a');

      for (let i = 0; i < items.length; i++) {
        const text = items[i].textContent || items[i].innerText;
        items[i].style.display = text.toLowerCase().includes(input) ? 'block' : 'none';
      }
    }
  </script>
</body>
</html>
